        <main>
            <div>
                <h1>Contact Me</h1>

                <h2>Get in Touch</h2>
                <form action="mailto:avikovi@gmail.com" method="POST" enctype="text/plain">
                    <fieldset>
                        <legend>Contact Me</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea><br>
        
                        <label for="topic">Topic:</label>
                        <select id="topic" name="topic">
                            <optgroup label="Career">
                                <option value="job">Job Inquiry</option>
                                <option value="internship">Internship Opportunity</option>
                            </optgroup>
                            <optgroup label="Networking">
                                <option value="collaboration">Collaboration</option>
                                <option value="general">General Networking</option>
                            </optgroup>
                        </select><br>
        
                        <label for="lang">Language of Interest:</label>
                        <input list="languages" name="lang">
                        <datalist id="languages">
                            <option value="C++"></option>
                            <option value="Java"></option>
                            <option value="Python"></option>
                        </datalist><br>
        
                        <input type="submit" value="Send">
                    </fieldset>
                </form>
            </div>
